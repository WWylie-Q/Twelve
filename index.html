<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    
            <div class="right-col">
                <p>Press Play</p>
                <img src="media/play.png" id="icon">
            
         </div>
        </div>
          <video id="background-video" autoplay loop muted poster="media/police.mp4">
            <source src="media/police.mp4" type="video/mp4">
            </video>
    </div>
    <audio id="Devin">
        <source src="media/ Devin.mp3" type="audio/mp3">
    </audio>
    <script>
        var Devin = document.getElementById("Devin");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            if(Devin.paused){
                Devin.play();
                icon.src = "media/pause.png";
            }else{
                Devin.pause();
                icon.src = "media/play.png";
            }
        }

    </script>
 
</body>
</html>
